<!DOCTYPE html>
    <html>
       <head>
        <meta name="viewport" content="width=device-width,initialscale=1.0" >
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head> 
<body>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"--->
    <form id="create-account-form">
        <div class="title">
            <h2>Create Account</h2>
        </div>
        <!---USERNAME----->
        <div class="input-group ">
            <label for="username">Name<span 
            class="required-color">*</span></label>
            <input type="text" placeholder="Name" id="username" name="username">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>


        <!---EMAIL ID-->
        <div class="input-group">
            <label for="email">Email<span 
            class="required-color">*</span></label>
            <input type="email" placeholder="Email" id="email" name="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>
       
       <!--PHONE NUMBER--->
        <div class="input-group">
            <label for="Phone Number">Phone<span 
                class="required-color">*</span></label>
            <input type="text" placeholder="Phone number" id="phone" name="PhoneNumber">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>
         <!---PASSWORD-->
         <div class="input-group">
            <label for="password">Password<span 
            class="required-color">*</span></label>
            <input type="password" placeholder="Password" id="password" name="password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>

        <!---CONFIRM PASSWORD--->

        <div class="input-group">
            <label for="confirm password">Confirm Password<span 
            class="required-color">*</span></label>
            <input type="password" placeholder="Confirm Password" id="confirm" name="confirm password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Error message</p>
        </div>
        <button type="submit" class="btn">Submit</button>
        
    </form>






  <script src="index.js"></script>
</body>
</html>
